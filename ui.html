<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ANTmonitor</title>

    <link href="/css/ui.css" rel="stylesheet" />

    <script src="bower_components/requirejs/require.js"></script>

    <script src="/scripts/hostloader.js"></script>

</head>

<body>

    <!-- Running ui in a frame enables running the frame in a sandbox for Chrome Packages App, due to security constraints Chrome
        does not support some functionality in Knockoutjs. Even using allow-same-origin flag doesn't alter Chrome from forcing
        event.origin to 'null'.

        "Whenever a sandboxed page is loaded, it will be moved to a unique origin, and will be denied access to chrome.* APIs."
        http://developer.chrome.com/extensions/sandboxingEval -->

    <iframe src="ui-frame-sandbox.html" sandbox="allow-same-origin allow-scripts" id="uiFrame" frameborder="0"></iframe>

</body>

</html>
